<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Countdown Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="countdown-container">
        <div class="number" style="animation-delay: 0s;">10</div>
        <div class="number" style="animation-delay: 1s;">9</div>
        <div class="number" style="animation-delay: 2s;">8</div>
        <div class="number" style="animation-delay: 3s;">7</div>
        <div class="number" style="animation-delay: 4s;">6</div>
        <div class="number" style="animation-delay: 5s;">5</div>
        <div class="number" style="animation-delay: 6s;">4</div>
        <div class="number" style="animation-delay: 7s;">3</div>
        <div class="number" style="animation-delay: 8s;">2</div>
        <div class="number" style="animation-delay: 9s;">1</div>
        <div class="final-message">I love CSS :)</div>
    </div>
</body>
</html>
